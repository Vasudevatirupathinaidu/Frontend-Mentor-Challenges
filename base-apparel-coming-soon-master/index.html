<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">

  <link rel="stylesheet" href="style.css">

  <title>Frontend Mentor | Base Apparel coming soon page</title>

</head>

<body>

  <div class="container">

    <!-- Left side content -->
    <div class="left-side">

      <div class="inner-container">
        <!-- Logo -->
        <img src="./images/logo.svg" alt="logo icon" class="logo">

        <!-- Mobile image -->
        <img src="./images/hero-mobile.jpg" alt="mobile image" class="mobile-img">

        <h1><span>We're </span>
          <div>coming</div>
          <div>soon</div>
        </h1>

        <p>Hello fellow shoppers! We're currently building our new fashion store.Add your email below to stay up-to-date
          with announcements and our launch deals.</p>

        <form class=email>
          <label for="email"></label>
          <input type="email" name="email" id="email" placeholder="Email Address" autocomplete="off" required>
          <button><img src="./images/icon-arrow.svg" alt="arrow icon"></button>
        </form>
      </div>
    </div>

    <!-- Right side content -->
    <div class="right-side bg-image"></div>

  </div>

</body>

</html>
